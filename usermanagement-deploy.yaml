apiVersion: apps/v1
kind: Deployment
metadata:
  name: usermanagement-deployment
  namespace: dev-ahyeha
spec:
  selector:
    matchLabels:
      app: usermanagement
  replicas: 1
  template:
    metadata:
      namespace: dev-ahyeha
      labels:
        app: usermanagement
    spec:
      containers:   
      - env:
        - name: JAVA_OPTS
            value: -Dspring.profiles.active=prod,api-docs,no-liquibase
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mysql-dus-pass
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://dus:$(MYSQL_PASSWORD)@mysql-read/usermanagement_db?useUnicode=true&characterEncoding=utf8&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false      
        image: jed.ocir.io/axulzqeiw39c/usermanagement:dev
        name: usermanagement
        ports:
        - containerPort: 5055 
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst  
      imagePullSecrets:
      - name: ocirsecrettest
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: usermanagements-service
  namespace: dev-ahyeha
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5055
  selector:
    app: usermanagement

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: usermanagement-ingress-path
  namespace: dev-ahyeha
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - "dev.ahyeha.com"
      secretName: apps-tls
  rules:
    - host: "dev.ahyeha.com"
      http:
        paths:
          - path: /resourcesmanagement(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: usermanagement-service
                port:
                  number: 80

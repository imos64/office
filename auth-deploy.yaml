apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
  namespace: dev-ahyeha
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: authentication
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate  
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: authentication
      namespace: dev-ahyeha   
    spec:
      containers:   
      - env:
        - name: JAVA_OPTS
          value: -Dspring.profiles.active=prod,api-docs,no-liquibase
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mysql-dau-pass
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://dau:$(MYSQL_PASSWORD)@mysql-read/authentication_db?useUnicode=true&characterEncoding=utf8&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false      
        image: jed.ocir.io/axulzqeiw39c/authentication:dev
        imagePullPolicy: IfNotPresent
        name: authentication
        ports:
        - containerPort: 5054
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst  
      imagePullSecrets:
      - name: ocirsecrettest
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: authentications-service
  namespace: dev-ahyeha
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5054
  selector:
    app: authentication

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentications-ingress-path
  namespace: dev-ahyeha
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - "dev.ahyeha.com"
      secretName: apps-tls
  rules:
    - host: "dev.ahyeha.com"
      http:
        paths:
          - path: /authentications(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: authentications-service
                port:
                  number: 80
